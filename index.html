<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlackMoon</title>
  <meta name="description" content="BlackMoon — darkness refined. Official NFC landing page." />
  <style>
     /* ===== RESET ===== */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    /* ===== FONTS ===== */
    @font-face {
      font-family: 'BlackMoonSerif';
      src: local('Playfair Display'), local('Times New Roman');
      font-weight: 700;
    }
    @font-face {
      font-family: 'BlackMoonCursive';
      src: local('Allura'), local('Pacifico'), local('Brush Script MT');
      font-weight: 400;
    }

    /* ===== ROOT ===== */
    :root {
      --bg: #050505;
      --fg: #f5f5f5;
      --muted: #9a9a9a;
      --glow: rgba(255,255,255,0.12);
    }

    body {
      background: radial-gradient(1200px 600px at 50% 20%, #111 0%, #050505 60%);
      color: var(--fg);
      font-family: 'BlackMoonSerif', serif;
      overflow-x: hidden;
    }

    /* ===== STAR FIELD ===== */
    .stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image:
        radial-gradient(1px 1px at 20% 30%, #fff 40%, transparent 41%),
        radial-gradient(1px 1px at 70% 80%, #fff 40%, transparent 41%),
        radial-gradient(1px 1px at 40% 60%, #fff 40%, transparent 41%),
        radial-gradient(1px 1px at 85% 25%, #fff 40%, transparent 41%),
        radial-gradient(1px 1px at 10% 75%, #fff 40%, transparent 41%);
      opacity: 0.25;
      animation: drift 60s linear infinite;
    }
    @keyframes drift { from { transform: translateY(0); } to { transform: translateY(-200px); } }

    /* ===== HERO ===== */
    .hero {
      min-height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
      position: relative;
      padding: 2rem;
    }

    .hero::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, #050505 0%, rgba(0,0,0,0.3) 40%, transparent 70%);
      pointer-events: none;
    }

    .hero img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%) contrast(1.1) brightness(0.9);
      z-index: -2;
    }

    .title {
      font-size: clamp(3rem, 10vw, 7rem);
      letter-spacing: 0.15em;
      text-transform: uppercase;
      text-shadow:
        0 0 20px var(--glow),
        0 0 40px rgba(255,255,255,0.08);
      animation: fadeIn 2s ease forwards;
    }

    .verified {
      margin-top: 1rem;
      font-family: 'BlackMoonCursive', cursive;
      font-size: clamp(1.2rem, 4vw, 2.2rem);
      letter-spacing: 0.15em;
      opacity: 0;
      color: #e6e6e6;
      text-shadow: 0 0 15px rgba(255,255,255,0.25);
      animation: verifiedFade 1.5s ease forwards;
      animation-delay: 2.2s;
    }

    @keyframes verifiedFade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: none; }
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: none; } }

    /* ===== SECTIONS ===== */
    section {
      padding: 6rem 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .tagline {
      color: var(--muted);
      letter-spacing: 0.25em;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, #222, transparent);
      margin: 4rem 0;
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 2rem 1rem 3rem;
      color: var(--muted);
      font-size: 0.75rem;
      letter-spacing: 0.2em;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 600px) {
      .title { letter-spacing: 0.08em; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <!-- HERO -->
  <main class="hero">
    <!-- Replace src with your hosted image if needed -->
    <img src="https://uploads.onecompiler.io/439fmc57n/44bcxeeht/blackmoon%20nfc.png" alt="BlackMoon Visual" />
    <div>
      <h1 class="title">BLACKMOON</h1>
      <div class="verified">VERIFIED</div>
      <p class="tagline">Born From Darkness</p>
    </div>
  </main>

  <!-- BRAND SECTION -->
  <section>
    <p style="text-align:center; max-width:720px; margin:0 auto; line-height:1.8; color:#d0d0d0;">
      BlackMoon is a statement — raw, minimal, and cosmic. This NFC page is your gateway
      into the world behind the fabric.
    </p>
    <div class="divider"></div>
  </section>

  <!-- FOOTER -->
  <footer>
    © <span id="year"></span> BLACKMOON
  </footer>

  <script>
    // Dynamic year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
